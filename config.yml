# Configs for the HTTP server, exposing the application to the outside world
http:
  port: 8000
  network: tcp
  readTimeout: 15
  writeTimeout: 15
  http_allow_methods:
    - GET
    - POST
  cors_allow_origin:
    - "http://localhost:8000"

# Configs for the downstream services (the RPC service to store data into the DB)
rpc:
  port: 9000
  method: RPC
  max_con_age: 10
  max_con_grace: 10

datastore:
  environment: dev
  port: 5432
  host: localhost
  user: zaffere
  password: ""
  name: "tiktok_instant_message"
  ssl: disable
  max_conns: 50

cache:
  host: "localhost:6379"
  password: ""
  database: 0

